{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Active Mode</h1>
    <h3><div id="title">{{ current_mode.title }}</div></h3>
</div>

    <form id="mode-entry" class="form-horizontal" role="form" method="post" action="/activeMode">
    <input type="hidden" name="key_id" value ="">

    <div class="form-group">
        <label class="col-lg-2 control-label" for="">Select New Mode</label>
        <div class="col-lg-4">
            <select id="class" class="form-control" name="mode">
	        {% for mode in modes %}
	        <option value="{{ mode.id }}" {% if current_mode.id == mode.id %}selected{% endif %}>{{ mode.title }}</option>
	        {% endfor %}
            </select>
        </div>                    
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-4">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div> 
</form>

<script>
 $( "select" )
     .change(function () {
         var str = "";
         $( "select option:selected" ).each(function() {
             str += $( this ).text() + " ";
         });
         $( "#title" ).text( str );
     })
     .change();
</script>
{% endblock %}
