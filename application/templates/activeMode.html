{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Active Mode</h1>
</div>
<form id="mode-entry" class="form-horizontal" role="form" method="post" action="/activeMode">
  <input type="hidden" name="key_id" value = "{{ key }}">

  <div class="form-group">
    <label class="col-lg-2 control-label" for="">Mode</label>
    <div class="col-lg-4">
      <select id="class" class="form-control" name="mode">
	{% for mode in modes %}
	<option value="{{ mode.key.id() }}" {% if title == mode.title %}selected{% endif %}>{{ mode.title }}</option>
	{% endfor %}
      </select>
    </div>                    
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-4">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div> 
</form>

{% endblock %}
