{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="page-header">
    <h1>Sign in</h1>
</div>
<div class="col-md-4">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {{ wtf.quick_form(form) }}
    <div>
      <p>
      <p>New User? <a href="{{ url_for('users.register') }}">Click to Register!</a></p>
    </div>
</div>
{% endblock %}
